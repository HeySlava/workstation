---
- name: Install apt apps
  ansible.builtin.apt:
    name:
      - curl
      - fd-find
      - ffmpeg
      - firefox
      - flameshot
      - fzf
      - gcc
      - htop
      - i3blocks
      - kitty
      - maim
      - make
      - npm
      - perl
      - python3-pip
      - ripgrep
      - rofi
      - stow
      - tmux
      - tree
      - xclip
      - zeal
    update-cache: true
    cache_valid_time: 6400
  become: true
